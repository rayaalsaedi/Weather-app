<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

<body>
  <nav class="navbar">
    <span class="navbar-brand mb-2 h1 w-100 text-center">Weather App</span>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-4 bg-light">
        <p class="search-header my-3">Search by a city</p>
        <div class="input-group mb-3">
          <input id="inputKey" type="text" class="form-control" placeholder="City Name" aria-label="city">
          <div class="input-group-append">

            <button class="btn btn-primary" type="button" id="go-button">
              <i class="fas fa-search"> Go</i>
            </button>
          </div>
        </div>
        <form id="searchHistory"></form>
        <ul class="search-history"></ul>
      </div>
      <div class="col-8">
        <div class="row mr-2">
          <!-- how to make this disappear from home page? -->
          <div class="col-12 border border-dark m-3">

            <div class="row">
              <div class="col-12">
                <span id="city" class="city"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="temp"></p>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <p class="wind"></p>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <p class="humidity"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-flex">
                <p class="UV"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h3>5-Days Forecast</h3>
          </div>
        </div>
        <div class="row">
  
          <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
          <div class="col forecast bg-primary text-white ml-3 mb-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js">

  </script>

</html>
